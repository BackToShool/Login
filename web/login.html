    <div class='namph'>
        <div class="container">
            <div class="row">
                <div class=" col-lg-10 col-xl-9 mx-auto">
                    <div class="card flex-row my-4 border-0 shadow rounded-3 overflow-hidden">
                        <div class="card-img-left d-none d-md-flex">
                        </div>
                        <div class="card-body p-4 p-sm-5">
                            <h5 class="card-title text-center mb-5 fw-light fs-2">Đăng nhập</h5>
                            <form action="MainController" method="POST" class="needs-validation" novalidate>
                                
                                <div class="form-floating mb-3 mt-3">
                                    <input type="text" class="form-control" id="floatingInputUserid" name="userID" placeholder="myuserid" required autofocus>
                                    <label for="floatingInputUserid">Tên đăng nhập</label>
                                    <div class="invalid-feedback">
                                        Vui lòng nhập tên đăng nhập.
                                    </div>
                                </div>
                                <hr>
                                <div class="form-floating mb-3 mt-3">
                                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required="">
                                    <i class="bi bi-eye-slash position-absolute fs-5" style="left: 90%; top: 25%" id="togglePassword"></i>
                                    <label for="floatingPassword">Mật khẩu</label>
                                    <div class="invalid-feedback">
                                        Vui lòng nhập mật khẩu.
                                    </div>
                                </div>
                                <div class="d-grid mb-2">
                                    <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit" name="action" value="Login">Đăng nhập</button>
                                </div>
                                <a class="d-block text-center mt-2 small" href="create.jsp">Chưa có tài khoản? / Đăng ký</a>
                                <hr class="my-4">
                                <a class="shopping"   href="shopping.jsp"> Shopping</a></br>
                                <hr class="my-4">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        (function () {
            'use strict'
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')
            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }
                            form.classList.add('was-validated')
                        }, false)
                    })
        })()

        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#floatingPassword');
        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('bi-eye');
        });
    </script>
